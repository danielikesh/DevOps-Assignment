events {}

http {
    server {
        listen 80;

        # Frontend (Next.js)
        location / {
            proxy_pass http://nextjs-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Backend API
        location /api/ {
            proxy_pass http://fastapi-backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}