version: "3.9"

services:

  backend:
    build: ./app/backend
    container_name: fastapi-backend
    ports:
      - "8000:8000"

  frontend:
    build: ./app/frontend
    container_name: nextjs-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000

    nginx:
      image: nginx:latest
      ports:
        - "80:80"
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf
      depends_on:
        - frontend
        - backend  
